<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.1.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.1.0/ol.css">

  <style>
    .map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map" class="map"></div>

  <script type="text/javascript">
    // osm
    var osm=new ol.layer.Tile({
      extent: ol.proj.transformExtent([1.5,47,2.2,48],'EPSG:4326','EPSG:3857'),
            source: new ol.source.OSM({opaque:false})
      });
/*

      var geoserver='http://localhost:8080/geoserver/tp2/wms'
      var nysub= new ol.layer.Tile({
      extent: ol.proj.transformExtent([-73,40,-75,41],'EPSG:4326','EPSG:3857'),
      source: new ol.source.TileWMS({
      url: geoserver,
      params: {'LAYERS': '[tp2:nyc_subway_stations]'},
      serverType: 'geoserver'
      })
      });
      */

    var map = new ol.Map({
      target: 'map',
      layers: [osm/*,nysub*/],
      view: new ol.View({
        center: ol.proj.fromLonLat([1.934,47.843]),
        zoom: 16
        })
      });

  </script>
</body>
