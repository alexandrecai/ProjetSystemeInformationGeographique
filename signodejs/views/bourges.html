</div>
  <div id="map" class="map"></div>

  <script type="text/javascript">
    // osm
    var osm=new ol.layer.Tile({
      extent: ol.proj.transformExtent([2.35,47.05,2.45,47.12],'EPSG:4326','EPSG:3857'),
            source: new ol.source.OSM({opaque:false})
      });

    var geoserver='http://localhost:8080/geoserver/projet/wms'
    var batiments= new ol.layer.Tile({
      extent: ol.proj.transformExtent([2.35,47.05,2.45,47.12],'EPSG:4326','EPSG:3857'),
      source: new ol.source.TileWMS({
      url: geoserver,
      params: {'LAYERS':'projet:batiments'},
      serverType: 'geoserver'
    })
    });


    var map = new ol.Map({
      target: 'map',
      layers: [osm,batiments],
      view: new ol.View({
        center: ol.proj.fromLonLat([2.419,47.099]),
        zoom: 17
        })
      });

  </script>
</body>
